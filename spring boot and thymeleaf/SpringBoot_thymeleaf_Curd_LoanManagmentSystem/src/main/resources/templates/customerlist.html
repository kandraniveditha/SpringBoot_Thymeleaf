<!doctype html>
<html lang="en" xlmns:th="https://www.thymeleaf.com">
<head>
<meta charset="utf-8">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<title>LoanManagmentSystem</title>
</head>
<body>
	<h1 align="center">Loan Management System</h1>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">


		<div class="container-fluid">
			<a class="navbar-brand text-white" href="home">Home</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item active"><a class="nav-link  text-white"
						href="aboutus">Aboutus</a></li>
					<li class="nav-item"><a class="nav-link text-white" href="contactus">Contactus</a>
					</li>
				</ul>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">

						<li class="nav-item active"><a class="nav-link text-white"
							href="login">UserSignUP</a></li>

						<li class="nav-item"><a class="nav-link text-white"
							href="customer">LoanOfficer</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
	
	<div class="container text-center">
		<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Gender</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Email</th>
      <th scope="col">Adhaar</th>
      <th scope="col">PAN CArd</th>
      <th scope="col">Salary</th>
      <th scope="col">Edit</th>
<th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
<tr th:each="customer : ${customer}">
<td th:text="${ctustomer.fname}"></td>
<td th:text="${customer.lname}"></td>
<td th:text="${customer.gender}"></td>
<td th:text="${customer.phone}"></td>
<td th:text="${customer.email}"></td>
<td th:text="${customer.salary}"></td>
<td th:text="${customer.adhaar}"></td>
<td th:text="${customer.pan}"></td>

<td>
<a th:href="@{customer/edit/{id}(id=${customer.id})}" class="btn btn-primary">
 <i class="fas fa-user-edit ml-2"></i>
</a>
 </td>
<td>
 <a th:href="@{customer/delete/{id}(id=${customer.id})}" class="btn btn-primary">
<i class="fas fa-user-times ml-2"></i>
</a>
</td>
</tr>


</tbody>
</table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
		integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
		crossorigin="anonymous"></script>

</body>
</html>
