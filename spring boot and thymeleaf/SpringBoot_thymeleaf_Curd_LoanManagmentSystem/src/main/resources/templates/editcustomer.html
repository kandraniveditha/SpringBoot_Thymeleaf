<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container">
<div class="card">
<div class="card-header">
<h3>Update Customer</h3>
</div>

<div class="card-body">
<div class="col-md-10">

<form th:action="@{/customers/{id}(id=${customers.id})}" th:object=${product} method="post">

<div class="row">

<div class="form-group col-md-8">
<label for="fname" class="col-form-label">First Name</label>
<input type="text" th:field="*{fname}" class="form-control" id="fname">
</div>

<div class="form-group col-md-8">
<label for="lname" class="col-form-label">Last Name</label>
<input type="text" th:field="*{lname}" class="form-control" id="lname">
</div>

<div class="form-group col-md-8">
<label for="gender" class="col-form-label">Gender</label>
<input type="text" th:field="*{gender}" class="form-control" id="gender">
</div>

<div class="form-group col-md-8">
<label for="phone" class="col-form-label">Phone number</label>
<input type="text" th:field="*{phone}" class="form-control" id="phone">
</div>

<div class="form-group col-md-8">
<label for="email" class="col-form-label">Email</label>
<input type="text" th:field="*{email}" class="form-control" id="email">
</div>


<div class="form-group col-md-8">
<label for="adhaar" class="col-form-label">Adhaar</label>
<input type="text" th:field="*{adhaar}" class="form-control" id="pan">
</div>

<div class="form-group col-md-8">
<label for="pan" class="col-form-label">PAN Card</label>
<input type="text" th:field="*{pan}" class="form-control" id="pan">
</div>


<div class="form-group col-md-8">
<label for="pqty" class="col-form-label">Product Qty</label>
<input type="text" th:field="*{pqty}" class="form-control" id="pqty">
</div>

<div class="form-group col-md-8">
<label for="salary" class="col-form-label">Salary</label>
<input type="text" th:field="*{salary}" class="form-control" id="salary" >
</div>

<div class="col-md-6">
<input type="submit" class="btn btn-primary" value="Update Customer">
</div>



</div>
</form>
</div>

</div>
</div>


</div>
</body>
</html>
