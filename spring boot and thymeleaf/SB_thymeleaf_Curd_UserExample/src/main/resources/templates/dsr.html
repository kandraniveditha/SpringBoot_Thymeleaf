<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script
	src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<!-- //cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css
 --><link href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css"
	rel="stylesheet" type="text/css">
<script>
$(document).ready(function() {
	$('#dsr').DataTable({
		"pagingType" : "full_numbers"
	});
});
</script>
</head>
<body>
<div class="container">
<div class="card">
<div class="card-header">
<h3>Daily Status Report</h3>
</div>

<div class="card-body">
<div class="col-md-10">

<form th:action="@{showForm}" th:object=${dsrEt}>

<div class="row">

<div class="form-group col-md-8">
<label for="empname" class="col-form-label">Employee Name</label>
<input type="text" th:field="*{empname}" class="form-control" id="empname" placeholder="projectemployeeName">
<span th:if="${#fields.hasErrors('empname')}" th:errors="*{empname}" class="text-danger"></span>
</div>

<div class="form-group col-md-8">
<label for="date" class="col-form-label">Date</label>
<input type="date" th:field="*{date}" class="form-control" id="date" placeholder="Enterdate">
<span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-danger"></span>
</div>

<div class="form-group col-md-8">
<label for="workinghrs" class="col-form-label">Working Hourses</label>
<input type="text" th:field="*{workinghrs}" class="form-control" id="workinghrs" placeholder="workinghrs">
<span th:if="${#fields.hasErrors('workinghrs')}" th:errors="*{workinghrs}" class="text-danger"></span>
</div>

<div class="form-group col-md-8">
<label for="projectdescription" class="col-form-label">Project Description</label>
<input type="text" th:field="*{projectdescription}" class="form-control" id="projectdescription" placeholder="projectdescription">
<span th:if="${#fields.hasErrors('projectdescription')}" th:errors="*{projectdescription}" class="text-danger"></span>
</div>

<div class="col-md-6">
<input type="submit" class="btn btn-primary" value="DSR">
</div>



</div>
</form>
</div>

</div>
</div>


</div>
</body>
</html>
