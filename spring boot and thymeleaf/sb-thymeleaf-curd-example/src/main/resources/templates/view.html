<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"></link>
</head>
<body>

<div class="container">
<div class="card">

<div class="card">
<div class="card-body">

<div th:switch="${addStudents}" class="container">
<p class="my-5">
<a href="/students/loadForm" class="btn btn-primary">Add Students</a>
</p>

<div class="col-md-10">
<h2 th:case="null">Students Not Exist!</h2>
<div th:case="*">
<table class="table table-striped table-responsive-md">
<thead>
<tr>
<th>Name</th>
<th>Email</th>
<th>PhoneNo</th>
<th>Edit</th>
<th>Delete</th>
</tr>
</thead>
<tbody>
<tr th:each="student: ${addStudents}">
<td th:text="${student.name}"></td>
<td th:text="${student.email}"></td>
<td th:text="${student.phoneno}"></td>

<td><a th:href=@{/students/edit/{id}(id=${student.id})} class="btn btn-primary"><i class="fa fa-edit" style="font-size:24px"></i></a>   </td>
<td><a th:href=@{/students/delete/{id}(id=${student.id})} class="btn btn-primary"><i class="fa fa-edit" style="font-size:24px"></i></a>   </td>

</tr>


</tbody>

</table>

</div>
</div>


</div>

</div>
</div>

</div>
</div>

</body>
</html>
