<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>All Products</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
<div class="container my-2">
<div class="card">
<div class="card-body">

<div th:switch="${addProducts}" class="container my-5">

<p class="my-5">
<a href="/edit" class="btn btn-primary">
<i class="fas fa-user-plus ml-2"> Add Product </i></a>
</p>

<div class="col-md-10">
<h2 th:case="null">No record found !!</h2>
<div th:case="*">
<table class="table table-striped table-responsive-md">
<thead>
 <tr>
<th></th>
<th>PName</th>
<th>PQty</th>
<th>PPrice</th>
<th>Edit</th>
<th>Delete</th>
</tr>
</thead>

<tbody>
<tr th:each="product : ${addProducts}">
<td th:text="${product.pname}"></td>
<td th:text="${product.pqty}"></td>
<td th:text="${product.pprice}"></td>
<td>
<a th:href="@{products/edit/{id}(id=${product.id})}" class="btn btn-primary">
 <i class="fas fa-user-edit ml-2"></i>
</a>
 </td>
<td>
 <a th:href="@{products/delete/{id}(id=${product.id})}" class="btn btn-primary">
<i class="fas fa-user-times ml-2"></i>
</a>
</td>
</tr>
</tbody>
</table>
</div>
 
</div>
</div>
</div>
</div>
</div>
</body>
 
</html>
