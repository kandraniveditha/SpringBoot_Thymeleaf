<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container">
<div class="card">
<div class="card-header">
<h3>Update Product</h3>
</div>

<div class="card-body">
<div class="col-md-10">

<form th:action="@{/products/update/{id}(id=${product.id})}" th:object=${product} method="post">

<div class="row">

<div class="form-group col-md-8">
<label for="pname" class="col-form-label">ProductName</label>
<input type="text" th:field="*{pname}" class="form-control" id="pname" placeholder="EnterProductName">
<span th:if="${#fields.hasErrors('pname')}" th:errors="*{pname}" class="text-danger"></span>
</div>

<div class="form-group col-md-8">
<label for="pqty" class="col-form-label">Product Qty</label>
<input type="text" th:field="*{pqty}" class="form-control" id="pqty" placeholder="EnterProductQuantity">
<span th:if="${#fields.hasErrors('pqty')}" th:errors="*{pqty}" class="text-danger"></span>
</div>

<div class="form-group col-md-8">
<label for="pprice" class="col-form-label">Product Price</label>
<input type="text" th:field="*{pprice}" class="form-control" id="pprice" placeholder="EnterProductPrice">
<span th:if="${#fields.hasErrors('pprice')}" th:errors="*{pprice}" class="text-danger"></span>
</div>

<div class="col-md-6">
<input type="submit" class="btn btn-primary" value="Update Products">
</div>



</div>
</form>
</div>

</div>
</div>


</div>
</body>
</html>
